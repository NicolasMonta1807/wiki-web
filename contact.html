<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebMates - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/contact.css" />
</head>

<body>
  <div id="navbarContainer"></div>
  <script src="./scripts/navLoader.js"></script>
  <div class="container">

    <div class="form">
      <div class="contact-info">
        <h3 class="title">¡Somos WebMates!</h3>
        <p class="text">
          ¿Necesitas ayuda? ¿Tienes un proyecto en mente? ¿Quieres trabajar con nosotros? No dudes en contactarnos.
        </p>

        <div class="info">
          <div class="information">

            <p>Carrera 7 #40b-62 - Pontificia Universidad Javeriana</p>
          </div>
          <div class="information">
            <p>contacto@webmates.com</p>
          </div>
          <div class="information">

            <p>+57 (300) 389-8475</p>
          </div>
        </div>

        <div class="social-media">
          <p>Síguenos :</p>
          <div class="icons social-icons">
            <a href="#" target="_blank"><i class="ri-twitter-fill"></i></a>
            <a href="#" target="_blank"><i class="ri-instagram-fill"></i></a>
          </div>
          <br>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form action="index.html" autocomplete="off">
          <h3 class="title">Contáctanos</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Nombre</label>
            <span>Name</span>
          </div>
          <div class="input-container">
            <input type="text" name="lastname" class="input" />
            <label for="">Apellido</label>
            <span>Lastname</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Correo</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="number" name="semester" class="input" min="0" max="16" />
            <label for="">Semestre</label>
            <span>Semester</span>
          </div>
          <div class="input-container textarea">
            <textarea name="desc" class="input"></textarea>
            <label for="">Descripción</label>
            <span>Description</span>
          </div>
          <input />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
